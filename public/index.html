<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/LB.png">
  <title>LB imports</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="notificacao" class="hidden">Mensagem aqui</div>

 <!-- BARRA SUPERIOR COM MENU, LOGO E CARRINHO -->
<header >
  <!-- Menu hamburguer à esquerda -->
  
  <button class="hamburguer" id="hamburguer-btn">&#9776;</button>

  <!-- Logo centralizada -->
  
    <img src="img/logo2.png" alt="logo - lb" class="img-logo" loading="lazy">
  

  <!-- Carrinho à direita -->
  <button class="logout-btn" id="logout-btn-web">Sair</button>
  <button id="btn-admin-web" onclick="window.location.href='admin.html'">ADM
</button>
  <a href="cart.html" class="cart-icon"><img id="carrinho" src="img/carrinho.svg" alt="carrinho-compras"> <span id="cart-count">0</span></a>
  
</header>
<!-- CAMPO DE BUSCA ABAIXO DO HEADER -->
<div class="search-container">
  <input type="text" id="search-bar" placeholder="Pesquise por produtos...">
  <button id="search-button">
    <img src="img/pesquisaicon.svg" alt="icone de pesquisa" width="20" height="20">
  </button>
</div>

<div class="categorias" id="menu-categorias">
    <nav>
      <ul>
        <li><a href="#" class="active" data-category="todos">Todos</a></li>
        <li><a href="#" data-category="eletro">Tech</a></li>
        <li><a href="#" data-category="upperwear">Upperwear</a></li>
        <li><a href="#" data-category="acessorios">Acessórios</a></li>
        <li><a href="#" data-category="footwear">Footwear</a></li>
      </ul>
    </nav>
  </div>
<!-- MENU LATERAL HAMBURGUER (INICIALMENTE ESCONDIDO) -->
<nav class="nav-user sidebar" id="menu-lateral">
  <div class="menu-header">
     <div class="user-info">
    <button class="logout-btn" id="logout-btn-mobile">SAIR</button>
    
  </div>
    <button id="btn-admin" onclick="window.location.href='admin.html'">
     ADM
    </button>
    <button id="close-menu" class="close-menu-btn">✕</button>
  </div>

  <div  class="menu-list">
    <nav class="menu-item">
      <ul class="submenu">
        <li><a href="#" class="active" data-category="todos">Todos</a></li>
        <li><a href="#" data-category="eletro">Tech</a></li>
        <li><a href="#" data-category="upperwear">Upperwear</a></li>
        <li><a href="#" data-category="acessorios">Acessórios</a></li>
        <li><a href="#" data-category="footwear">Footwear</a></li>
      </ul>
    </nav>
   
</div>

</nav>



  <!-- FILTRO DE PRODUTOS -->
  <div class="filtro">
    <label for="sort">Ordenar por:</label>
    <select id="sort">
      <option value="default">Padrão</option>
      <option value="preco-asc">Preço: Menor para Maior</option>
      <option value="preco-desc">Preço: Maior para Menor</option>
      <option value="nome-asc">Nome: A → Z</option>
      <option value="nome-desc">Nome: Z → A</option>
    </select>
  </div>

  <!-- LISTAGEM DE PRODUTOS -->
  <main id="product-list"></main>



  <script src="js/main.js"></script>
   <script src="js/notify.js"></script>
</body>
</html>
