<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/LB.png">
<title>Pagina de Login e Cadastro</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="notificacao" class="hidden">Mensagem aqui</div>

    <div class="scene">
        <div class="card" id="flip-card">
        
          <div class="card-face card-front">
            <div class="container" id="container">
              <div class="form-container sign-up-container">
                <form action="#" method="POST" onsubmit="handleCadastro(event)">
                  <h2>Criar Conta</h2>
                  <input type="text" placeholder="Nome" name="name" required />
                  <input type="email" placeholder="Email" name="email" required />
                  <select name="type" required>
                    <option value="">Tipo de Usuário</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="CLIENTE">Cliente</option>
                  
                  </select>
                  <input type="password" placeholder="Senha" name="password" required />
                  <button type="submit">Cadastrar</button>
                </form>
              </div>
    
              <div class="form-container sign-in-container">
                <form action="#" method="POST"onsubmit="handleLogin(event)">
                  <h2>Login</h2>
                  <input type="email" placeholder="Email" name="email" required />
                  <input type="password" placeholder="Senha" name="senha" required />
                  <button type="submit">Entrar</button>
                  <a href="#" class="esqueci-senha" onclick="flipCard()">Esqueci minha senha</a>
                </form>
              </div>
    
              <div class="overlay-container">
                <div class="overlay">
                  <div class="overlay-panel overlay-left">
                    <h2>Já é cliente?</h2>
                    <p>Faça login e aproveite nossas ofertas exclusivas</p>

                    <button class="ghost" id="signIn">Login</button>
                  </div>
                  <div class="overlay-panel overlay-right">
                   <h2>Seja bem-vindo!</h2>
                    <p>Cadastre-se para realizar suas compras com segurança</p>

                    <button class="ghost" id="signUp">Cadastrar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
          <div class="card-face card-back">
            <form action="#" method="POST" class="recuperar-form" onsubmit="handleRecuperar(event)">
              <h2>Recuperar Senha</h2>
              <input type="email" placeholder="Digite seu email" name="email" required />
              <button type="submit">Enviar Link</button>
              <button type="button" onclick="flipCard()">Voltar</button>
            </form>
          </div>
        </div>
      </div>
    
<div class="mobile-container">

  <!-- Login -->
  <div id="login-form">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Senha" name="senha" required />
      <button type="submit">Entrar</button>
      <a href="#" onclick="showRecuperar()">Esqueci minha senha</a>
    </form>
    <button onclick="showCadastro()">Cadastrar</button>
  </div>

  <!-- Cadastro -->
  <div id="cadastro-form" style="display:none;">
    <h2>Criar Conta</h2>
    <form onsubmit="handleCadastro(event)">
      <input type="text" placeholder="Nome" name="name" required />
      <input type="email" placeholder="Email" name="email" required />
      <select name="type" required>
        <option value="">Tipo de Usuário</option>
        <option value="ADMIN">Admin</option>
        <option value="CLIENTE">Cliente</option>
      </select>
      <input type="password" placeholder="Senha" name="senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <button onclick="showLogin()">Voltar</button>
  </div>

  <!-- Recuperar senha -->
  <div id="recuperar-form" style="display:none;">
    <h2>Recuperar Senha</h2>
    <form onsubmit="handleRecuperar(event)">
      <input type="email" placeholder="Digite seu email" required />
      <button type="submit">Enviar Link</button>
    </form>
    <button onclick="showLogin()">Voltar</button>
  </div>

</div>

<script src="js/script.js"></script>
 <script src="js/notify.js"></script>

</body>
</html>
